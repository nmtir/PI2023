<div class="card">
  <div class="card-header pb-0">
    <div class="d-flex align-items-center">
      <p class="mb-0">Edit Profile</p>
    </div>
  </div>
  <div class="card-body">
    <p class="text-uppercase text-sm">User Information</p>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="Username" class="form-control-label">Username</label>
          <input class="form-control" id="Username" type="text" value="lucky.jesse">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Email" class="form-control-label">Email address</label>
          <input class="form-control"  id="Email" type="email" value="jesse@example.com">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="FirstN" class="form-control-label">First name</label>
          <input class="form-control" id="FirstN" type="text" value="Jesse">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="LastN" class="form-control-label">Last name</label>
          <input class="form-control" id="LastN" type="text" value="Lucky">
        </div>
      </div>
    </div>
    <hr class="horizontal dark">
    <p class="text-uppercase text-sm">Contact Information</p>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="Address" class="form-control-label">Address</label>
          <input class="form-control" type="text" id="Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="City" class="form-control-label">City</label>
          <input class="form-control" id="City" type="text" value="New York">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Country" class="form-control-label">Country</label>
          <input class="form-control" id="Country" type="text" value="United States">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="PostalC" class="form-control-label">Postal code</label>
          <input class="form-control" id="PostalC" type="text" value="437300">
        </div>
      </div>
    </div>
    <hr class="horizontal dark">
    <p class="text-uppercase text-sm">About me</p>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="About" class="form-control-label">About me</label>
          <input class="form-control" id="About" type="text" value="A beautiful Dashboard for Bootstrap 5. It is Free and Open Source.">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="d-flex align-items-center">
        <p class="mb-0"></p>
        <button class="btn btn-primary btn-sm ms-auto">Save</button>
      </div>
    </div>
  </div>
</div>
