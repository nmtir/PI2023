<app-current-user></app-current-user>
<main class="main-content position-relative border-radius-lg ">
  <div class="container-fluid py-4">
    <div class="row mt-4">
      <div class="col-lg-7 mb-lg-0 mb-4">
        <div class="card ">
          <div class="card-header pb-0 p-3">
            <div class="d-flex justify-content-between">
              <h6 class="mb-2">Event Inventory</h6>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center example-list"cdkDropList
                   #eventProducts="cdkDropList"
                   [cdkDropListData]=products
                   [cdkDropListConnectedTo]="[stockList]"
                   (cdkDropListDropped)="drop($event)"
                   [cdkDropListEnterPredicate]="alreadyPredicate">
              <tbody class="example-box" *ngFor="let r of products" cdkDrag [cdkDragData]="r">
              <tr>
                <td>
                  <div class="text-center">
                    <p class="text-xs font-weight-bold mb-0">Name :</p>
                    <h6 class="text-sm mb-0">{{r.nameProduct}}</h6>
                  </div>
                </td>
                <td>
                  <div class="text-center">
                    <p class="text-xs font-weight-bold mb-0">Unit Price:</p>
                    <h6 class="text-sm mb-0">{{r.price}}&nbsp;tnd</h6>
                  </div>
                </td>
                <td class="align-middle text-sm">
                  <div class="col text-left">
                          <div class="form-outline" style="width: 5rem;">
                            <label for="typeNumber" class="form-label">Quantity:</label>
                            <input [(ngModel)]="r.quantity"  value="{{r.quantity}}" type="number" id="typeNumber" class="form-control" />
                          </div>
                  </div>
                </td>
              </tr>
              </tbody>

            </table>
          </div>
        </div>
        <div class="row">
          <div class="d-flex align-items-center">
            <p class="mb-0"></p>
            <button class="btn btn-primary btn-sm ms-auto" (click)="SaveOrders();">Save</button>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card">
          <div class="card-header pb-0 p-3">
            <h6 class="mb-0">Stock</h6>
          </div>
          <div cdkDropList
               #stockList="cdkDropList"
               [cdkDropListData]=stock
               [cdkDropListConnectedTo]="[eventProducts]"
               (cdkDropListDropped)="drop($event)"
               [cdkDropListEnterPredicate]="noReturnPredicate"
               class="card-body p-3">
            <ul class="example-box" *ngFor="let r of stock" cdkDrag [cdkDragData]="r" class="list-group">
              <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                <div class="d-flex align-items-center">
                  <div class="icon icon-shape icon-sm me-3 bg-gradient-dark shadow text-center">
                    <i class="ni ni-mobile-button text-white opacity-10"></i>
                  </div>
                  <div class="d-flex flex-column">
                    <h6 class="mb-1 text-dark text-sm">{{r.nameProduct}}</h6>
                    <span class="text-xs">{{r.stock}} in stock, <span class="font-weight-bold">{{r.stock}} sold</span></span>
                  </div>
                </div>
                <div class="d-flex">
                  <button class="btn btn-link btn-icon-only btn-rounded btn-sm text-dark icon-move-right my-auto"><i class="ni ni-bold-right" ></i></button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer pt-3  ">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6 mb-lg-0 mb-4">
            <div class="copyright text-center text-sm text-muted text-lg-start">
            </div>
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</main>
