<main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
        data-scroll="false">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" routerLink="/home">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item text-sm text-white active" aria-current="page">Add Activity</li>
                </ol>
                <h6 class="font-weight-bolder text-white mb-0">Add activity</h6>
            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <div class="input-group">
                        <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Type here...">
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0">

                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">


                            <section class="container">
                                <header>Add activity</header>
                                <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="form">

                                    <div class="column">

                                        <div class="input-box  ">
                                            <label>Title</label>
                                            <input type="text" formControlName="title" placeholder="Enter title"
                                                required />
                                        </div>
                                        <div class="input-box  ">
                                            <label>Description</label>
                                            <input type="text" formControlName="description"
                                                placeholder="Enter description" required />
                                        </div>
                                    </div>

                                    <div class="column">
                                        <div class="input-box">
                                            <label>Start </label>
                                            <input type="text" formControlName="debut" placeholder="Enter Start hour"
                                                required />
                                        </div>
                                        <div class="input-box">
                                            <label>End</label>
                                            <input type="text" formControlName="fin" placeholder="Enter end hour"
                                                required />
                                        </div>
                                    </div>
                                    <div class="column">

                                        <div class="input-box  ">
                                            <label>Type</label>
                                            <input type="text" formControlName="type" placeholder="Enter tYPE"
                                                required />
                                        </div>
                                        <div class="input-box  ">
                                            <label>Montant</label>
                                            <input type="text" formControlName="montant"
                                                placeholder="Enter montant" required />
                                        </div>
                                    </div>



                                    <button type="submit"> Save</button>
                                </form>
                            </section>



                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="text-align: center;">Listes des événements</h1>


        <section class="design-section" style="margin-top: -85px;">
            <div class="timeline">
                    <ng-container *ngFor="let item of activity">
                        <div class="timeline-empty">
                        </div>
        
                         
                       
                        <div class="timeline-component timeline-content">
                            <div class="titl"> 
                                 <h3>{{item.title}}</h3>
                            <h3>{{item.debut}} {{item.fin}} </h3>
                            </div>
                            <div class="titl"> 
                            <p style="color: black;">{{item.description}}</p>
                            <h3>{{item.type}} : {{item.montant}} </h3>
                        </div>
                        </div>
                    </ng-container>
                    
              
               
            </div>
        </section>
        <div class="credits"><a target="_blank"
                href="https://www.freepik.com/free-vector/infographic-template-with-yearly-info_1252895.htm">inspired
                by</a></div>

        <footer class="footer pt-3  ">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-6 mb-lg-0 mb-4">
                    </div>
                    <div class="col-lg-6">
                        <ul class="nav nav-footer justify-content-center justify-content-lg-end">

                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
