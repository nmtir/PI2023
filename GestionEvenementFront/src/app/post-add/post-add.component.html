<div class="card shadow-lg mx-4 card-profile-bottom">
  <div class="card-body p-3">
    <div class="row gx-4">
      <div class="col-auto">
        <div class="avatar avatar-xl position-relative">
          <img src="../../assets/img/team-1.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
        </div>
      </div>
      <div class="col-auto my-auto">
        <div class="h-100">
          <h5 class="mb-1">
            Sayo Kravits
          </h5>
          <p class="mb-0 font-weight-bold text-sm">
            Public Relations
          </p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
        <div class="nav-wrapper position-relative end-0">
          <ul class="nav nav-pills nav-fill p-1" role="tablist">
            <li class="nav-item">
              <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                <i class="ni ni-app"></i>
                <span class="ms-2">App</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                <i class="ni ni-email-83"></i>
                <span class="ms-2">Messages</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                <i class="ni ni-settings-gear-65"></i>
                <span class="ms-2">Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="pt-5 mt-5">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-111">
        <div class="card">

          <div class="card-body">
  <div class="container-fluid py-4">
    <h3 class="mb-5">Add new Post</h3>
    <form  [formGroup]="postForm" (ngSubmit)="SubmitForm()" class="p-5">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" formControlName="content" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button type="submit"  class="btn py-3 px-4 btn-primary">Post</button>
      </div>

    </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>


</div>
